seed:
    42
data:
    "val_split": 0.1
    "batch_size": 64
    "num_workers": 4

model:
    "feature_dim": 20
    "embed_dim": 128
    "num_heads": 8
    "dropout": 0.1
    "mlp_ratio": 4
    "eval_hidden_dim": 128
    "num_layers": 12 # 8-12
    "n_recycles": 4

loss:
    'eval_loss_weight': 0.5
    'move_loss_weight': 1
    'threat_loss_weight': 0.2
    'incheck_loss_weight': 0.1
    'use_move_weight': False # weight moves differently depending on whether they led to win/loss/draw

train:
    'lr': 0.0001
    'weight_decay': 0.01
    'T_max': 2
    'max_epochs': 2
    #'accelerator': 'mps'